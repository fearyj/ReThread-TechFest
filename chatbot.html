<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReThread</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        img {
            width: 200px;
            height: auto;
            margin: 20px;
        }

        .logo {
            width: 200px;
            height: 63px;
            margin: 20px;
        }
        .header{ 
            background-color: white;
            padding: 0px;
            width: 100%;
        }   
        
        .result{
            width: 300px;
            height: auto;
            margin: 20px;
        }

        #generateButton {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
        #textInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
        }
        
        .photo-label {
            display: inline-block;
            background-color: #6F8FAF; /* Blue background */
            color: white; /* White text */
            padding: 8px 16px; /* Adjust padding as needed */
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            border: none; /* Remove any default border */
            border-radius: 4px; /* Optional: adds rounded corners */
        }

        
        
    </style>
</head>
<body >
    <div class="header" style="text-align:center">
        <img class="logo" src="src/image/logo.png" alt="ReThread Logo"/>
    </div>
    <nav>
        <a href="./index.html">Merge</a>
    </nav>
    <h1 style="text-align:center">Upload Your Photo</h1>

    <form id="uploadForm">
        <div class="photo-container" style="text-align:center">
            <div>
                <label for="photoInput1" class="photo-label" display: block;
                text-align: center;
                line-height: 150%;
                font-size: .85em;>Photo 1:</label>
                <img id="preview1" class="photo-preview" alt="Preview 1">
                <input type="file" id="photoInput1" accept="image/*" onchange="previewPhoto(1)">
            </div>
        </div>
    </form>

    <!-- Input field for text -->
    <div class="textInput" style="text-align:center">
    <label for="textInput">Occasion:</label>
    <input type="text" id="textInput">
    </div>
    <div style="text-align:center">
    
    <button id="generateButton" onclick="generateImage()">Generate Image</button>
    <h2>Result</h2>
    <div id="imageContainer"></div>
   
    </div>

    <script>
        function previewPhoto(photoNumber) {
            const fileInput = document.getElementById(`photoInput${photoNumber}`);
            const preview = document.getElementById(`preview${photoNumber}`);
            
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        function getText() {
            // Get the value from the text input field
            var inputValue = document.getElementById('textInput').value;

            // Display the retrieved text
            document.getElementById('displayText').innerText = 'Entered Text: ' + inputValue;
            }
        
        function generateImage() {
            // Show loading message or spinner
            document.getElementById('imageContainer').innerHTML = 'Loading...';

            // Set a 5-second delay before displaying the image
            setTimeout(function() {
                // Create an image element
                var img = document.createElement('img');
                
                // Set the source of the image (replace 'image-url.jpg' with your image URL)
                img.src = 'src/image/output2.jpeg';
                
                // Set any additional attributes or styles for the image if needed

                // Clear loading message
                document.getElementById('imageContainer').innerHTML = '';

                // Append the image to the image container
                document.getElementById('imageContainer').appendChild(img);
            }, 3000); // 5000 milliseconds (5 seconds)
            }
    </script>
</body>
</html>
